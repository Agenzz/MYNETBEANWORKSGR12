<HTML>
<head>
	<title>HTML Forms Performance Task</title>
</head>
<body bgcolor=cyan>
	<h1>Perforamce Task:Different types of Forms in HTML</h1>
	<h2>Feedback Form</h2>
<form>
<fieldset>
	<legend>Give Us Your Feedback</legend>
	<label for="fb-name">Name:</label>
	<input type="text"id="fb-name"name="name">
	
	<label for="fb-email">Email:</label>
	<input type="email"id="fb-email"name="email">
	
	<label>Rating(1-5):</label>
	<input type="range"min="1" max="5" step="1"name="rating">
	
	<label for="fb-comments">Comments:</label>
	<textarea id="fb-comments" name="comments"rows="4"></textarea>
	
	<button type="submit">Submit Feedback</button>

</fieldset>
</form>
</body>
</html>

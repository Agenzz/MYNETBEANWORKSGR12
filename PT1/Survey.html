<HTML>
<head>
	<title>HTML Forms Performance Task</title>
</head>
<body bgcolor=peach>
	<h1>Perforamce Task:Different types of Forms in HTML</h1>
	<h2>Survey Form</h2>
<form>
<fieldset>
	<legend>Quick Survey</legend>
	<label for="age">Age:</label>
	<input type="number"id="age"name="age"min="1"max="200">

	<label for="dob">Date of Birth:</label>
	<input type="date"id="dob"name="dob">
	
	<label for="language">Favorite Programming Language:</label>
	<select id="language"name="language">
	<option value="html">HTML</option>
	<option value="css">CSS</option>
	<option value="javascript">Javascript</option>
	<option value="python">Python</option>
	</select>
	
	<label>Skills</label>
	<input type="checkbox"id="skill-html"name="skills"value="HTML">
	<label for=skill-html>HTML</label>
	<input type="checkbox"id="skill-css"name="skills"value="CSS">
	<label for=skill-css>CSS</label>
	<input type="checkbox"id="skill-javascript"name="skills"value="Javascript">
	<label for=skill-javascript>Javascript</label>
	<input type="checkbox"id="skill-python"name="skills"value="Python">
	<label for=skill-python>Python</label>
	<button type="submit">Submi Survey</button>

</fieldset>
</form>
</body>
</html>

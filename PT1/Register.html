<HTML>
<head>
	<title>HTML Forms Performance Task</title>
</head>
<body bgcolor=green>
	<h1>Performance Task: Different types of Forms in HTML</h1>
	<h2>Registration Form</h2>
<form>
<fieldset>
	<legend> User Registration</legend>
	<label for="reg-name">Full name:</label>
	<input type="text" id=reg-name"name="fullname"required>

	<label for="reg-email">Email:</label>
	<input type="email" id=reg-email"name="email"required>
	
	
	<label for="reg-password">Password :</label>
	<input type=password" id=reg-password"name="password"required>
	
	<label for="reg-confirm">Confirm Passowrd :</label>
	<input type=password" id=reg-confirm"name="confirm-password"required>
	
	<label>Gender:</label>
	<input type="radio"id="male"name="gender"value="male">
	<label for="male">Male</label>
	<input type="radio"id="female"name="gender"value="female">
	<label for="male">Female</label>
	<button type="submit">Register</button>
</fieldset>
</form>
</body>
</html>
